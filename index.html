<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Reader 3000 RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #0b1c2d;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 90%;
      max-width: 700px;
      background: #102a43;
      padding: 24px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #e63946;
    }

    textarea {
      width: 100%;
      height: 140px;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin: 15px 0;
    }

    input {
      width: 110px;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .reader {
      height: 90px;
      background: #081724;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 42px;
      font-weight: bold;
      border-radius: 8px;
      letter-spacing: 1px;
    }

    .red {
      color: #e63946;
    }
  </style>
</head>

<body>

<div class="app">
  <h1>Speed Reader 3000 RSVP</h1>

  <textarea id="textInput" placeholder="Paste text here..."></textarea>

  <div class="controls">
    <label>WPM</label>
    <input
      id="wpm"
      type="number"
      value="300"
      step="50"
      min="50"
    >
    <button onclick="start()">Read</button>
    <button onclick="clearText()">Clear</button>
  </div>

  <div id="reader" class="reader">Ready</div>
</div>

<script>
  let words = [];
  let i = 0;
  let timer;

  function start() {
    const text = document.getElementById("textInput").value.trim();
    const wpm = parseInt(document.getElementById("wpm").value) || 300;

    if (!text) return;

    words = text.split(/\s+/);
    i = 0;

    clearInterval(timer);
    timer = setInterval(() => {
      if (i >= words.length) {
        clearInterval(timer);
        return;
      }

      displayWord(words[i]);
      i++;
    }, 60000 / wpm);
  }

  function displayWord(word) {
    const reader = document.getElementById("reader");

    const mid = Math.floor(word.length / 2);
    const before = word.slice(0, mid);
    const middle = word.charAt(mid);
    const after = word.slice(mid + 1);

    reader.innerHTML =
      before +
      '<span class="red">' + middle + '</span>' +
      after;
  }

  function clearText() {
    clearInterval(timer);
    document.getElementById("textInput").value = "";
    document.getElementById("reader").textContent = "Ready";
  }
</script>

</body>
</html>
